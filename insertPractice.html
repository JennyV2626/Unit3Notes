<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>1 don't want this</h4>
    </div>
</div>
<script>
    const content = document.querySelector('.content');
    //Replace contents of an html tag using innerHTML
    content.innerHTML = '<h1 class="gone">I love Zelda</h1><h4>I love Jenga</h4>';

    // add a new element in addition to existing elements
    const zelda = document.createElement('h1');
    zelda.innerHTML = 'I love Zelda';
    content.appendChild(zelda);

    const jenga = document.createElement('h1');
    jenga.innerHTML = 'I love Jenga';
    content.appendChild(jenga);

    const books = document.createElement('h4');
    books.innerHTML = 'I love books';
    content.appendChild(books);

    const movie = document.createElement('h3');
    movie.innerHTML = 'I love the movie Mulan.';
    content.appendChild(movie);

    const frisbee = document.createElement('h4');
    frisbee.innerHTML = 'I love frisbee';
    content.appendChild(frisbee);

    // put this at the top in addition to existing elements
    const food = document.createElement('h1');
    food.innerHTML = 'I love Pizza';
    content.insertAdjacentElement('afterend', food);

    // to remove an element
    const unwantedElement = document.querySelector('h3');
    unwantedElement.remove()

    const unwantedElement2 = document.querySelector('.gone');
    unwantedElement2.remove();
</script>
</body>
</html>
